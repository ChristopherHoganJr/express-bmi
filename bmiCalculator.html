<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpressJS BMI Calc</title>
  </head>
  <body>
    <h1>ExpressJS BMI Calculator</h1>
    <form action="/" method="post">
      <input type="text" name="height" placeholder="Your Height" />
      <input type="text" name="weight" placeholder="Your Weight" />
      <button type="submit" name="submit">Calc BMI</button>
    </form>
  </body>
</html>
